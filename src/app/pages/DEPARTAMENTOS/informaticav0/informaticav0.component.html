<div class="dashboard-container" [class.sidebar-collapsed]="isSidebarCollapsed">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3 class="mb-0">INFORM√ÅTICA</h3>
        <button class="btn btn-link d-md-none" (click)="toggleSidebar()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">

      </ul>

    <main class="content">
      <button class="btn btn-primary d-md-none sidebar-toggle" (click)="toggleSidebar()">

    </main>
