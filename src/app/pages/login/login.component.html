<div class="container-fluid" style="margin-top: 5%;">
    <div class="row no-gutters">
        <div class="col-md-5 sidenav">
            <div class="login-main-text">
                <h2>RNP CONNECT</h2>
                <p>Inicia sesión para acceder a tu cuenta.</p>
            </div>
        </div>
        <div class="col-md-7 d-flex align-items-center justify-content-center main">
            <div class="login-form">
                <img src="assets/logo.png" alt="Nature Pharma Rioja Logo" class="logo">
                <form >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <button type="submit" (click)="login()" class="btn btn-success btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
